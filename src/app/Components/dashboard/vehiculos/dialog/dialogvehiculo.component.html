<h1 mat-dialog-title>{{ vehiculo!=null ? 'Editar vehiculo':'Nuevo vehiculo'}}</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Placa</mat-label>
        <input matInput [(ngModel)]="placa">
    </mat-form-field><br>

    <mat-form-field>
        <mat-label>Modelo</mat-label>
        <input matInput [(ngModel)]="modelo">
    </mat-form-field><br>

    <mat-form-field>
        <mat-label>Tipo</mat-label>
        <input matInput [(ngModel)]="tipo">
    </mat-form-field><br>

    <mat-form-field>
        <mat-label>Marca</mat-label>
        <input matInput [(ngModel)]="marca">
    </mat-form-field><br>

    <mat-form-field>
        <mat-label>Color</mat-label>
        <input matInput [(ngModel)]="color">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="addCliente()">Guardar</button>
    <button mat-raised-button (click)="close()">Cancelar</button>
</div>
