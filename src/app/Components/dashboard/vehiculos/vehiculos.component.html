<div class="container">
    <mat-toolbar class="mat-elevation-z3">
        <mat-toolbar-row>
            <span>Vehiculos</span>
            <mat-form-field appearance="standard">
                <mat-label>Buscar</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
            </mat-form-field>
            <div class="example-spacer"></div>
           <button (click)="openAdd()" mat-raised-button color="primary">Nuevo</button>
        </mat-toolbar-row>
    </mat-toolbar>
    <div class="mat-elevation-z2">
        <table mat-table [dataSource]="dataSource" >
            <ng-container matColumnDef="Placa">
                <th mat-header-cell *matHeaderCellDef>Placa</th>
                <td mat-cell *matCellDef="let element ">{{ element.placa }}</td>
            </ng-container>
    
            <ng-container matColumnDef="Modelo">
                <th mat-header-cell *matHeaderCellDef>Modelo</th>
                <td mat-cell *matCellDef="let element ">{{ element.modelo }}</td>
            </ng-container>
    
            <ng-container matColumnDef="Tipo">
                <th mat-header-cell *matHeaderCellDef>Tipo</th>
                <td mat-cell *matCellDef="let element ">{{ element.tipo }}</td>
            </ng-container>
    
            <ng-container matColumnDef="Marca">
                <th mat-header-cell *matHeaderCellDef>Marca</th>
                <td mat-cell *matCellDef="let element ">{{ element.marca }}</td>
            </ng-container>
    
            <ng-container matColumnDef="Color">
                <th mat-header-cell *matHeaderCellDef>Color</th>
                <td mat-cell *matCellDef="let element ">{{ element.color }}</td>
            </ng-container>
    
            <ng-container matColumnDef="Estado">
                <th mat-header-cell *matHeaderCellDef>Estado</th>
                <td mat-cell *matCellDef="let element ">{{ element.estado }}</td>
            </ng-container>
    
            <ng-container matColumnDef="Fecha">
                <th mat-header-cell *matHeaderCellDef>Fecha</th>
                <td mat-cell *matCellDef="let element ">{{ element.fecha }}</td>
            </ng-container>
    
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element " style="text-align:right">
                    <a class="pointer" style="color: #35b21b" matTooltip="Ver vehiculo">
                        <mat-icon>display_settings</mat-icon>
                    </a>
                     <a (click)="openEdit(element)" class="pointer" style="color: #1190dc" matTooltip="Editar vehiculo">
                        <mat-icon>edit</mat-icon>
                    </a>

                    <a (click)="delete(element)" class="pointer" style="color: #e15639" matTooltip="Eliminar vehiculo">
                        <mat-icon>delete</mat-icon>
                    </a>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="columnas"></tr>
            <tr mat-row *matRowDef="let row; columns: columnas"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 15]"
            showFirstLastButtons 
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
