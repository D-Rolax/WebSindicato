<p style="color: aliceblue;">Registro Grupo</p>
<mat-card>
    <form [formGroup]="Form" (submit)="addGrupo()">
        <mat-form-field appearance="fill">
            <mat-label>Nombre del grupo</mat-label>
            <input type="text" matInput formControlName="nombreGrupo" autocomplete="off">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Descripcion</mat-label>
            <textarea matInput formControlName="descripcion"></textarea>
          </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Estado</mat-label>
            <mat-select formControlName="estado">
              <mat-option *ngFor="let item of Estado" [value]="item">
                {{item}}
              </mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</mat-card>
<div style="margin-top: 8px;">
    <button style="width: 122px; margin-right: 4px;" (click)="addGrupo()" type="submit" mat-raised-button color="primary">Guardar</button>
    <button style="width: 122px;margin-left: 3px;" (click)="close()" mat-raised-button >Cancelar</button>
</div>
